<div class="subtotal">
    <!-- Add PV to positions in cart summary (cart view & checkout steps) -->
    <!-- see \Praxigento\Pv\Plugin\Magento\Framework\Webapi\ServiceOutputProcessor::JSON_ITEM_CAN_SEE_PV -->
    <span class="prxgt-pv-container cart-price" data-bind="visible: $parents[1].prxgt_pv_item_can_see">
        <!-- see \Praxigento\Pv\Plugin\Magento\Framework\Webapi\ServiceOutputProcessor::JSON_ITEM_PV_TOTAL -->
        <span class="prxgt-pv-wrapper" data-bind="text: $parents[1].prxgt_pv_item_total"></span>
        <span>PV</span>
    </span>

    <!-- ko if: isPriceInclTaxDisplayed() && !getRegion('row_incl_tax') -->
    <span class="price-including-tax"
          data-bind ="text: getValueInclTax($parents[1]), attr:{'data-label': $t('Incl. Tax')}">
    </span>
    <!-- /ko -->

    <!-- ko if: isPriceInclTaxDisplayed() && getRegion('row_incl_tax') -->
    <span class="price-including-tax" data-bind ="attr:{'data-label': $t('Incl. Tax')}">
            <!-- ko foreach: getRegion('row_incl_tax') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
    </span>
    <!-- /ko -->

    <!-- ko if: isPriceExclTaxDisplayed() && !getRegion('row_excl_tax') -->
    <span class="price-excluding-tax"
          data-bind ="text: getValueExclTax($parents[1]), attr:{'data-label': $t('Excl. Tax')}">
    </span>
    <!-- /ko -->
    <!-- ko if: isPriceExclTaxDisplayed() && getRegion('row_excl_tax') -->
    <span class="price-excluding-tax" data-bind ="attr:{'data-label': $t('Excl. Tax')}">
            <!-- ko foreach: getRegion('row_excl_tax') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
    </span>
    <!-- /ko -->
</div>
