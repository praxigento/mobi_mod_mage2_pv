<!-- Templates for PV totals in cart resume & checkout step 2 (billing) -->
<tr class="totals" data-bind="visible: isVisible()">
    <th class="mark" colspan="1" scope="row" data-bind="text: title"></th>
    <td class="amount">
        <span class="price" data-bind="text: getBaseValue()"></span>
    </td>
</tr>
<tr>
    <th>BEGIN</th>
    <td>END</td>
</tr>
